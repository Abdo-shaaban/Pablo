<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="login.css">
        <link rel="icon" href="logo.jpg">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>
            login
        </title>
    </head>
    <body>
        <div class="wrapper">
            <form action="index.html" method="post">
                <h1>login</h1> 
                <div class="input-box">
                    <input type="text" placeholder="Username" required><i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="pass" placeholder="Password" required>
                    
                    <button type="button" id="show-pass">
                        <img src="eye open.svg">
                    </button>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <script src="login.js"></script>
                <div class="remember-forget">
                    <label>
                        <input type="checkbox">Remember Me
                    </label>
                    <a href="forget">Forget password</a>
                </div>
                <button type="submit" class="sub">login</button>
                <div class="register"> <p>Don't have an account? <a href="register.html">Register</a></p></div>
            </form>
        </div>
    </body>
</html>
